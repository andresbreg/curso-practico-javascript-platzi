<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes, Cupones y Descuentos</title>
</head>
<body>
    <header>
        <h1>Porcentajes, Cupones y Descuentos</h1>
    </header>
    <section>
        <h2>Calcula el precio de tus productos a pagar con descuento</h2>
        <form autocomplete="off">
            <label for="precio_producto">¿Cuál es el precio del producto?</label>
            <input id="precio_producto" type="number">
            <br>
            <label for="porcentaje_descuento">¿Cuál es el porcentaje de descuento?</label>
            <input id="porcentaje_descuento" type="number">
            <button type="button" onclick="calcularPrecioFinal()">Calcular el Precio con Descuento</button>
            <br>
            <label for="cupon_descuento">¿Cuál es tu cupón de descuento?</label>
            <input id="cupon_descuento" type="text">
            <button type="button" onclick="calcularPrecio()">Calcular el Precio con Cupón de Descuento</button>
        </form>
        <p id="resultado"></p>
    </section>
<script src="porcentajes-cupones-y-descuentos.js"></script>
</body>
</html>
